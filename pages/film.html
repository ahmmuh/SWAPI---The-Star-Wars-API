<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Film detail</title>
  </head>
  <body>
    <!-- titel, regissör, producent, "opening crawl", releasedatum, antal karaktärer,
    och antal olika rymdskepp -->

    <div class="container">
      <h5 class="p-2 text-secondary">Welcome to film detail page</h5>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" id="detailFilmTitle">Title</h4>
              <p class="director"></p>
              <p class="producer"></p>
              <p class="description"></p>
              <span class="release_date"></span>
              <p class="characters"></p>
              <p class="species"></p>
            </div>
            <button class="btn btn-secondary" id="backBtn">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="../js/film.js"></script>
  </body>
</html>
