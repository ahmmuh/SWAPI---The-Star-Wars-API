<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- added Bootstrap css and my own css files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Film detail</title>
  </head>
  <body>
    <!-- // created container for the whole page -->
    <div class="container">
      <h5 class="my-4 text-white">Film detail page</h5>
      <!-- div with row class and inside col and card with a some html elements which was needed to show the detail of the selected film-->
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" id="detailFilmTitle">Title</h4>
              <p class="director"></p>
              <p class="producer"></p>
              <p class="description"></p>
              <span class="release_date"></span>
              <p class="characters"></p>
              <p class="species"></p>
            </div>
            <!-- back button to go back to the index.html page -->
            <button class="btn btn-secondary" id="backBtn">Back</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/film.js"></script>
  </body>
</html>
